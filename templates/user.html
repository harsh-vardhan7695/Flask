<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/submit" method='post'>
  <label for="Name">Name:</label><br>
  <input type="text" id="name" name="name" value=""><br>

  <label for="Age">Age:</label><br>
  <input type="text" id="age" name="age" value="0"><br><br>

  <label for="Email">Email:</label><br>
  <input type="text" id="c" name="email" value="email"><br><br>

  <label for="mobilenumber">Mobile Number:</label><br>
  <input type="text" id="mobilenumber" name="mobilenumber" value=""><br><br>

  <label for="course">Course:</label><br>
  <input type="text" id="course" name="course" value=""><br><br>
  
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>
